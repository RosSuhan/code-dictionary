  <body>
    <h2>What can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
        In this case JavaScript changes teh value of the src attribure of an image.
    </p>

    <button onclick="lighton()">
        Turn on the light
    </button>

    
    <img src="/jsfile/lightbulb/pic_bulboff.gif" alt="" id="myImage" width="100">

    <button onclick="lightoff()">
        Turn off the light
    </button>

    <script>
        function lighton(){
            document.getElementById('myImage').src='/jsfile/lightbulb/pic_bulbon.gif';
            
        }

        function lightoff(){
            document.getElementById('myImage').src='/jsfile/lightbulb/pic_bulboff.gif'
        }
    </script>
