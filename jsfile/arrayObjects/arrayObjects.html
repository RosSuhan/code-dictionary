<!DOCTYPE html>
<html>
    <body>
        <h1>
            JavaScript Objects
        </h1>

        <p>
            JavaScript uses names to access object properties
        </p>

        <h2 id="contactPerson"></h2>

        <article>
            <p id="number"></p>

            <p id="work"></p>
        </article>

        <script>
            const person = []
            person["firstName"] = "John";
            person["lastName"] = "Doe";
            person["number"] = "012 345 6789";
            person["company"] = "Printing Co";

            document.getElementById("contactPerson").innerHTML = (person.firstName + " " + person.lastName);
            document.getElementById("number").innerHTML = person.number;
            document.getElementById("work").innerHTML = person.company;
        </script>
    </body>
</html>
