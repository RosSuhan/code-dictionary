<!DOCTYPE html>
<html>
    <head>
        <title>
            Slider
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />

        <link href="fav/link" rel="shortcut icon" />

        <link rel="stylesheet" type="text/css" href="/sliderCode/slider.css" />


    </head>
    <body>
        <div>
            <div class="bannerAdsBlock">
            <!--slideshow Container-->
                <div class="slideshow-container">
                    <!--full width images-->
                    <div class="mySlides fade">
                        <img src="/assets/BF-Homepage-Banner-Ad-March.png" alt="" class="image">
                    </div>
                    <div class="mySlides fade">
                        <img src="/assets/BF-Homepage-Banner-March-2023-1.png" alt="" class="image">
                    </div>

                    <!--Next and previous buttons-->
                    <a class="prev" onclick="plusSlides(-1)">
                        &#10094;
                    </a>
                    <a class="next" onclick="plusSlides(1)">
                        &#10095;
                    </a>
                </div>
            </div>
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000); // Change image every 3 seconds
}
        </script>
    </body>
</html>
